<h2>Pipes Examples </h2>
<ul>
  <li>
    <h2>{{ percentageValue | percent: '2.3'}}</h2>
  </li>
  <li>
    <h2>{{ date | date: 'd EEE, LLL, yyyy || hh:mm:ss aa' | uppercase}}</h2>
  </li>
  <li>
    <h2>{{ time | seconds}}</h2>
  </li>
  <li>
    <h2>{{ time | secondsflag}}</h2>
  </li>
  <li>
    <h2>{{ time | secondsflag: false}}</h2>
  </li>
  <li>
    <h2>{{ time1 | secondsflag: true}}</h2>
  </li>
  
</ul>
